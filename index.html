<!doctype html>
<html lang="en-au" class="mdui-theme-dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
        <meta name="renderer" content="webkit"/>

        <title>Hello, world!</title>

        <!-- Material Design UI -->
        <link rel="stylesheet" href="/css/mdui.css">
        <script src="/js/libs/mdui.js"></script>

        <!-- Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- Libraries -->
        <script src="/js/libs/meshtastic.js"></script>
        <script src="/js/libs/pnglib.js"></script>
        <script src="/js/libs/identicon.js"></script>
        <script src="/js/libs/crypto-js.min.js"></script>
        <script src="/js/libs/require.js"></script>

        <!-- Styles -->
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <mdui-layout full-height>
            <mdui-top-app-bar>
                <!-- <mdui-button-icon icon="arrow_back"></mdui-button-icon> -->
                <mdui-top-app-bar-title id="topbar/title">Nodes</mdui-top-app-bar-title>
                <div style="flex-grow: 1"></div>
                <mdui-dropdown>
                    <mdui-button-icon icon="more_vert" slot="trigger"></mdui-button-icon>
                        <mdui-menu>
                            <mdui-menu-item id="topbar/connect">Connect</mdui-menu-item>
                        </mdui-menu>
                    </mdui-dropdown>
            </mdui-top-app-bar>

            <!-- hide style="height: 0px;" -->
            <mdui-navigation-bar id="navbar" value="nodes">
                <mdui-navigation-bar-item icon="workspaces" value="nodes">Nodes</mdui-navigation-bar-item>
                <mdui-navigation-bar-item icon="chat_bubble_outline" value="channels">Channels</mdui-navigation-bar-item>
                <mdui-navigation-bar-item icon="map" value="maps">Maps</mdui-navigation-bar-item>
            </mdui-navigation-bar>

            <mdui-layout-main>
                <div class="app-page" id="nodes" name="Nodes" hide_navbar="false">
                    <div id="nodes/nodelist">
                        <mdui-list id="nodes/nodelist/list"></mdui-list>
                    </div>
                    
                    <div id="nodes/message" hidden>
                        <div class="flexcontainer">
                            <div style="flex: 1; overflow: scroll;">
                                <mdui-list id="nodes/message/messagelist/list">
                                </mdui-list>
                            </div>

                            <div style='padding: 10px;'>
                                <mdui-text-field variant="outlined"  label="Message WattleFoxxo"></mdui-text-field>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="app-page" id="channels" name="Channels" hide_navbar="false" hidden>
                    <h2>Channels tab isnt implemented!</h2>
                </div>

                <div class="app-page" id="maps" name="Maps" hide_navbar="false" hidden>
                    <h2>Maps tab isnt implemented!</h2>
                </div>
            </mdui-layout-main>
        </mdui-layout>     

        <script type="module" src="/js/index.js"></script>
    </body>
</html>
