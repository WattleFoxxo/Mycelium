<!doctype html>
<html lang="en-au" class="mdui-theme-dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
        <meta name="renderer" content="webkit"/>

        <title>Slippy app</title>

        <!-- Material Design UI -->
        <link rel="stylesheet" href="./css/mdui.css">
        <script src="./js/libs/mdui.js"></script>

        <!-- Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- Libraries -->
        <script src="./js/libs/meshtastic.js"></script>
        <script src="./js/libs/pnglib.js"></script>
        <script src="./js/libs/identicon.js"></script>
        <script src="./js/libs/crypto-js.min.js"></script>
        <script src="./js/libs/require.js"></script>
        <script src="./js/libs/cookieManager.min.js"></script>

        <!-- Styles -->
        <link rel="stylesheet" href="./css/style.css">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

        <link rel="manifest" href="./manifest.json">
    </head>
    <body>
        <mdui-layout full-height>
            <mdui-top-app-bar id="topbar">
                <mdui-button-icon id="topbar/backButton" icon="arrow_back"></mdui-button-icon>
                <mdui-top-app-bar-title id="topbar/title">Nodes</mdui-top-app-bar-title>
                <div style="flex-grow: 1"></div>
                <mdui-dropdown>
                    <mdui-button-icon icon="more_vert" slot="trigger"></mdui-button-icon>
                    <mdui-menu>
                        <mdui-menu-item id="connect">Connect</mdui-menu-item>
                        <mdui-menu-item id="refresh">Refresh</mdui-menu-item>
                        <mdui-menu-item id="about">About</mdui-menu-item>
                    </mdui-menu>
                </mdui-dropdown>
            </mdui-top-app-bar>

            <mdui-navigation-bar id="navbar" value="nodes">
                <mdui-navigation-bar-item icon="workspaces" href="#nodes" value="nodes">Nodes</mdui-navigation-bar-item>
                <mdui-navigation-bar-item icon="chat_bubble_outline" href="#channels" value="channels">Channels</mdui-navigation-bar-item>
                <mdui-navigation-bar-item icon="map" href="#maps" value="maps">Maps</mdui-navigation-bar-item>
                <mdui-navigation-bar-item icon="settings" href="#settings" value="settings">Settings</mdui-navigation-bar-item>
            </mdui-navigation-bar>

            <mdui-layout-main id="content"></mdui-layout-main>

        </mdui-layout>

        <script type="module" src="./js/index.js"></script>

        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("./service-worker.js");
            }
        </script>
    </body>
</html>
