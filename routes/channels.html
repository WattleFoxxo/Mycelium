<div id="index.page-settings"
    page-title="Channels"
    has-navbar
></div>

<style>
    .empty-list {
        text-align: center;
        position: fixed;
        width:100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: rgb(var(--mdui-color-on-surface-variant));
    }
</style>

<div id="index.page-body" class="page-body">
    <template id="channels.channel-list.template">
        <mdui-list-item
            id="_template.item"
            icon="people"
            end-icon="arrow_right"
            fab-detach
            href="#message?channel=${id}"
        >
            <span id="_template.name">${name}</span>
            <mdui-badge id="_template.id" style="vertical-align: middle;">#${id}</mdui-badge>
            <span slot="description"></span>
        </mdui-list-item>
    </template>

    <mdui-list id="channels.channel-list"></mdui-list>
</div>
