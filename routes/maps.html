<div id="index.page-settings"
    page-title="Maps"
    has-navbar
></div>

<style>
    .node-icon {
        font-size: 16px;
        vertical-align: top;
        line-height: 12px;
    }

    .node-description-item {
        white-space: nowrap;
        margin-right: 5px;
    }
</style>

<div id="index.page-body" class="page-body">
    <template id="maps.node.template">
        <div>
            <span id="_template.long-name">${longName}</span>
            <mdui-badge id="_template.short-name" style="vertical-align: middle;">${shortName}</mdui-badge><br>
            <span>
                <span class="node-description-item"><i id="_template.battery.icon" class="node-icon material-icons">battery_unknown</i><span id="_template.battery">${batteryLevel}</span></span>
                <span class="node-description-item"><i class="node-icon material-icons">location_on</i><a id="_template.position" style="color: #9e9eff;">${latitude}, ${longitude}</a></span>
                <span class="node-description-item"><i class="node-icon material-icons">schedule</i><span id="_template.timestamp">${timestamp}</span></span>
            </span>
        </div>
    </template>
    <div id="maps.map" style="width: 100%; height: 100%;"></div>
</div>
