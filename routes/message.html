<div id="index.page-settings"
    page-title="Message UNK"
    back-button-url="#messages"
    has-back-button
></div>

<style>
    .flex-container {
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .message-list-container {
        flex: 1;
        overflow-y: auto;
    }
</style>

<div id="index.page-body" class="page-body">
    <template id="messages.message-list.template">
        <mdui-list-item
            id="_template.item"
            alignment="start"
            active rounded
            style='padding: 5px; margin: 10px; margin-top: 20px;'
        >
            <div id="_template.content" style="white-space: pre-wrap; text-align: left;"></div>
            <span id="_template.time" slot="description">${time}<span id="_template.long-name" style="white-space: nowrap">${longName} <mdui-badge id="_template.short-name" style="vertical-align: middle;">${shortName}</mdui-badge></span></span>
            <mdui-avatar id="_template.icon" slot="icon">${icon}</mdui-avatar>
        </mdui-list-item>
    </template>
    <div class="flex-container">
        <div class="message-list-container">
            <mdui-list id="message.message-list"></mdui-list>
        </div>
        <div style='padding: 10px;'>
            <mdui-text-field id="message.message-box" variant="outlined" label="Message UNK">
                <mdui-button-icon id="message.send-button" slot="end-icon" icon="send"></mdui-button-icon>
            </mdui-text-field>
        </div>
    </div>
</div>
