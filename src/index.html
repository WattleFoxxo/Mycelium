<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
        <meta name="renderer" content="webkit"/>

        <!-- MDUI -->
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <link rel="stylesheet" href="./scripts/libs/mdui/mdui.css"/>

        <!-- Other -->
        <script type="module" src="./scripts/libs/customElements.js"></script>

        <!-- Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>

        <link rel="stylesheet" href="./scripts/libs/leaflet/leaflet.css"/>
        <script src="./scripts/libs/leaflet/leaflet.js"></script>

        <title>Mycelium</title>
    </head>
    <body>
        <div class="app-shell">
            <div class="title-bar-continer">
                <mdui-top-app-bar id="titleBar" class="title-bar" scroll-behavior="elevate">
                    <mdui-button-icon id="backButton" icon="arrow_back"></mdui-button-icon>
                    <mdui-top-app-bar-title id="appTitle">
                        Mycelium
                    </mdui-top-app-bar-title>

                    <div style="flex-grow: 1"></div>

                    <mdui-chip disabled id="radioIndercator" href="#settings" style="margin-top: 4px; margin-right: 5px;">
                        <div id="radioIndercatorName">Disconnected</div>
                        <!-- <mdui-icon slot="end-icon" id="radioIndercatorIcon" class="material-symbols-outlined" name="signal_disconnected"></mdui-icon> -->
                    </mdui-chip>

                    <mdui-dropdown stay-open-on-click>
                        <mdui-button-icon icon="more_vert" slot="trigger"></mdui-button-icon>
                        <mdui-menu submenu-trigger="click">
                            <mdui-menu-item id="refreshButton">
                                <mdui-icon name="refresh" class="material-symbols-outlined" slot="icon"></mdui-icon>
                                Refresh
                            </mdui-menu-item>
                            <mdui-menu-item radio-only submenu>
                                <mdui-icon name="campaign" class="material-symbols-outlined" slot="icon"></mdui-icon>
                                Advert
                                <mdui-menu-item id="advertZeroHopButton" slot="submenu">
                                    <mdui-icon name="connect_without_contact" class="material-symbols-outlined" slot="icon"></mdui-icon>
                                    Zero Hop
                                </mdui-menu-item>
                                <mdui-menu-item id="advertFloodButton" slot="submenu">
                                    <mdui-icon name="cell_tower" class="material-symbols-outlined" slot="icon"></mdui-icon>
                                    Flood
                                </mdui-menu-item>
                                <mdui-menu-item disabled id="advertClipboardButton" slot="submenu">
                                    <mdui-icon name="content_copy" class="material-symbols-outlined" slot="icon"></mdui-icon>
                                    Clipboard
                                </mdui-menu-item>
                            </mdui-menu-item>
                            <mdui-menu-item href="#settings?foucus=about">
                                <mdui-icon name="info" class="material-symbols-outlined" slot="icon"></mdui-icon>
                                About
                            </mdui-menu-item>
                        </mdui-menu>
                    </mdui-dropdown>
                </mdui-top-app-bar>
            </div> 
            <!-- network_ping -->
            <div id="appContent" class="app-content"></div>

            <div class="nav-bar-continer">
                <mdui-navigation-bar hidden id="navBar" class="nav-bar" value="messages">
                    <mdui-navigation-bar-item href="#contacts" value="contacts" spa-router>
                        <mdui-icon name="person" slot="icon" class="material-symbols-outlined"></mdui-icon>
                        Contacts
                    </mdui-navigation-bar-item>

                    <mdui-navigation-bar-item href="#chats" value="chats" spa-router>
                        <mdui-icon name="chat" slot="icon" class="material-symbols-outlined"></mdui-icon>
                        Chats
                    </mdui-navigation-bar-item>

                    <mdui-navigation-bar-item href="#maps" value="maps" spa-router>
                        <mdui-icon name="map" slot="icon" class="material-symbols-outlined"></mdui-icon>
                        Map
                    </mdui-navigation-bar-item>

                    <mdui-navigation-bar-item href="#settings" value="settings" spa-router>
                        <mdui-icon name="settings" slot="icon" class="material-symbols-outlined"></mdui-icon>
                        Settings
                    </mdui-navigation-bar-item>
                </mdui-navigation-bar>
            </div>
        </div>

        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
