<route-settings
    title="Mycelium"
    backbutton="false"
    navbar="true"
    titlebar="true"
>

<mdui-list>
    <mdui-list-subheader>Radio</mdui-list-subheader>
    <mdui-list-item id="connectRadio" end-icon="arrow_right">
        <mdui-icon id="connectRadioIcon" slot="icon" class="material-symbols-outlined" name="bigtop_updates"></mdui-icon>
        <span id="connectRadioTitle">Connect Device</span>
    </mdui-list-item>

    <mdui-list-subheader>Misc</mdui-list-subheader>
    <mdui-list-item nonclickable>
        <mdui-icon slot="icon" class="material-symbols-outlined" name="invert_colors"></mdui-icon>
        Theme
        <mdui-radio-group id="theme" slot="end-icon" value="auto">
            <mdui-radio value="light">Light</mdui-radio>
            <mdui-radio value="dark">Dark</mdui-radio>
            <mdui-radio value="auto">Auto</mdui-radio>
        </mdui-radio-group>
    </mdui-list-item>

    <mdui-list-item nonclickable icon="palette">
        <mdui-icon slot="icon" class="material-symbols-outlined" name="palette"></mdui-icon>
        <mdui-select radio id="colourScheme" value="blue" label="Colour Scheme" variant="outlined" >
            <mdui-menu-item value="red">Red</mdui-menu-item>
            <mdui-menu-item value="purple">Purple</mdui-menu-item>
            <mdui-menu-item value="blue">Blue</mdui-menu-item>
            <mdui-menu-item value="green">Green</mdui-menu-item>
            <mdui-menu-item value="yellow">Yellow</mdui-menu-item>
        </mdui-select>
    </mdui-list-item>

    <mdui-list-subheader>Danger Zone</mdui-list-subheader>
    <mdui-list-item nonclickable>
        <mdui-button id="deleteAllMessages" full-width variant="outlined" style="color: rgb(var(--mdui-color-error)); border-color: rgb(var(--mdui-color-error));">
            <mdui-icon slot="icon" class="material-symbols-outlined" name="comments_disabled"></mdui-icon>
            Delete All Messages
        </button>
    </mdui-list-item>
    <mdui-list-item nonclickable>
        <mdui-button id="deleteAllData" full-width variant="outlined" style="color: rgb(var(--mdui-color-error)); border-color: rgb(var(--mdui-color-error));">
            <mdui-icon slot="icon" class="material-symbols-outlined" name="database_off"></mdui-icon>
            Delete All Data
        </button>
    </mdui-list-item>
    
</mdui-list>
