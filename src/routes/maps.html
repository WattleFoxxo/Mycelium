<route-settings
    title="Mycelium"
    backbutton="false"
    navbar="true"
    titlebar="true"
></route-settings>

<style>
    #map {
        width: 100%;
        height: 100%;
    }

    #nodeMarkerLabel {
        display: inline-block;
        vertical-align: middle;
    }

    .node-marker {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .node-marker mdui-card {
        margin-top: 3px;
    }
    
    .node-marker-label {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 5px;
        padding-bottom: 4px;
        padding-top: 4px;
        padding-right: 8px;
        white-space: nowrap;
        width: fit-content;
    }

    .node-marker-label mdui-icon {
        display: flex;
        align-items: center;
    }

    .fab-buttons {
        position: fixed;
        display: flex;
        flex-direction: column;
        gap: 12px;
        bottom: 100px;
        right: 20px;
        z-index: 100000;
    }
</style>

<template id="nodeMarkerTemplate">
    <div id="nodeMarker" class="node-marker">
        <mdui-avatar id="nodeMarkerAvatar"></mdui-avatar>
        <mdui-card variant="filled">
            <div class="node-marker-label">
                <mdui-icon name="cell_tower" id="nodeMarkerIcon" class="material-symbols-outlined"></mdui-icon>
                <div id="nodeMarkerLabel"></div>
            </div>
        </mdui-card>
    </div>
</template>

<div class="fab-buttons">
    <mdui-dropdown stay-open-on-click placement="left-end">
        <mdui-fab id="filterButton" slot="trigger" variant="surface" icon="filter_list"></mdui-fab>
        <mdui-card class="multi-dropdown">
            <mdui-list id="filterList" checbox-list value="pinned,users,roomservers,repeaters">
                <mdui-list-subheader>Filter</mdui-list-subheader>
                <mdui-list-item disabled icon="check_box_outline_blank" value="pinned">Pinned</mdui-list-item>
                <mdui-list-item icon="check_box_outline_blank" value="users">Users</mdui-list-item>
                <mdui-list-item icon="check_box_outline_blank" value="roomservers">Room Servers</mdui-list-item>
                <mdui-list-item icon="check_box_outline_blank" value="repeaters">Repeaters</mdui-list-item>
            </mdui-list>
        </mdui-card>
    </mdui-dropdown>
</div>


<div id="map"></div>
