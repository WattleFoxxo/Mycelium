<route-settings
    title="Details"
    backbutton="true"
    navbar="false"
    titlebar="true"
>

<style>
    #contactInfo {
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow-x: hidden;
        width: 100%;
    }

    #contactAvatar {
        zoom: 3;
        background-color: rgb(var(--mdui-color-on-secondary));
    }

    #name {
        margin-bottom: 0.1rem;
    }

    #publicKeyButton,
    #publicKeyButton mdui-icon {
        color: rgb(var(--mdui-color-on-surface-variant));
        font-size: var(--mdui-typescale-title-meduim-size);
    }

    .details-container,
    .details-container mdui-card,
    .details-container mdui-card mdui-list {
        width: 100%;
        box-sizing: border-box;
        overflow-wrap: break-word;
    }

    .details-container {
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        text-align: left;
    }
    
    .label-text-container {
        display: flex;
        flex-direction: column;
    }

    .label-text-container label {
        font-size: var(--mdui-typescale-label-small-size);
        color: rgb(var(--mdui-color-on-surface-variant));
    }

</style>

<div id="failedMessage" class="pageNotice">
    <span>Failed to load contact</span>
    <span>Most likely you haven't recived an advert yet.</span>
</div>

<div id="contactInfo" class="hidden">
    <mdui-avatar id="contactAvatar" slot="icon">N</mdui-avatar>
    <h2 id="contactName">Narrabundah Hill</h1>
    <mdui-button variant="text" id="publicKeyButton">
        <mdui-icon name="content_copy" class="material-symbols-outlined" slot="icon"></mdui-icon>
        <span id="publicKeyText">&lt;37bb715c...70a27892&gt;</span>
    </mdui-button>

    <div class="details-container">
        <mdui-card variant="filled">
            <mdui-list>
                <mdui-list-item nonclickable>
                    <mdui-icon name="schedule" class="material-symbols-outlined" slot="icon"></mdui-icon>

                    <div class="label-text-container">
                        <label>Last Heard</label>
                        <span id="lastHeardFeild">24/11/2025, 20:01:57 (8 hours ago)</span>
                    </div>
                </mdui-list-item>

                <mdui-list-item nonclickable>
                    <mdui-icon id="radioTypeIcon" name="cell_tower" class="material-symbols-outlined" slot="icon"></mdui-icon>

                    <div class="label-text-container">
                        <label>Type</label>
                        <span id="typeFeild">Repeater</span>
                    </div>
                </mdui-list-item>

                <mdui-list-item nonclickable>
                    <mdui-icon name="distance" class="material-symbols-outlined" slot="icon"></mdui-icon>

                    <mdui-button-icon slot="end-icon">
                        <mdui-icon name="content_copy" class="material-symbols-outlined"></mdui-icon>
                    </mdui-button-icon>

                    <div class="label-text-container">
                        <label>Position</label>
                        <span id="positionFeild">-35.366747, 149.046013</span>
                    </div>
                </mdui-list-item>

                <mdui-list-item nonclickable>
                    <mdui-icon name="social_distance" class="material-symbols-outlined" slot="icon"></mdui-icon>

                    <div class="label-text-container">
                        <label>Distance</label>
                        <span id="distanceFeild">Unknown</span>
                    </div>
                </mdui-list-item>
            </mdui-list>
        </mdui-card>

        <mdui-card variant="filled">
            <mdui-list>
                <mdui-list-item id="favoriteButton" disabled end-icon="favorite_border">
                    <mdui-icon name="keep" class="material-symbols-outlined" slot="icon"></mdui-icon>
                    Favorite
                </mdui-list-item>

                <mdui-list-item id="pingButton" radio-only end-icon="arrow_right">
                    <mdui-icon name="network_ping" class="material-symbols-outlined" slot="icon"></mdui-icon>
                    Ping
                </mdui-list-item>
                
                <mdui-list-item id="viewOnMapButton" end-icon="arrow_right">
                    <mdui-icon name="location_searching" class="material-symbols-outlined" slot="icon"></mdui-icon>
                    View On Map
                </mdui-list-item>

                <mdui-list-item id="deketeContactButton" disabled end-icon="arrow_right">
                    <mdui-icon name="delete" class="material-symbols-outlined" slot="icon"></mdui-icon>
                    Delete Contact
                </mdui-list-item>
            </mdui-list>
        </mdui-card>
    </div>
</div>
